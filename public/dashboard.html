<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside>
            <img src="./assets/Freddys_Logo.svg" alt="" srcset="">
            <ul>
                <li><a href="./dashboard.html">Dashboard</a> </li>
                <li><a href="./orders.html">Orders</a></li>
                <li><a id="logout" href="#" onclick="logout()">Logout</a> </li>
                
            </ul>
        </aside>
        <main>
            <div class="wrapper_inner">
                <div class="controls">
                    <div class="controls_title">
                        <h2>Dashboard</h2>
                    </div>

                    <div class="controls_stats">
                        <div class="controls_stats__today">
                            <div class="controls_stats_title">
                                <p>Today</p>
                            </div>
                            <div class="controls_stats_details">
                                <p id="current_stats">$1456 / 9 orders</p>
                            </div>
                        </div>
                        <div class="controls_stats__lastweek">
                            <div class="controls_stats_title">
                                <p>Last Week</p>
                            </div>
                            <div class="controls_stats_details">
                                <p>$34K / 120 orders</p>
                            </div>
                        </div>
                        <div class="controls_stats__lastmonth">
                            <div class="controls_stats_title">
                                <p>Last Month</p>
                            </div>
                            <div class="controls_stats_details">
                                <p>$95K / 876 orders</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="revenue_section">
                    <div class="revenue_section__title">
                        <h2 id="revenueText">Revenue <span>(last 7 days)</span></h2>
                        <div class="revenue_section__toggle">
                            <label class="switch">
                                <input id="switch" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        
                    </div>
                    <div class="revenue_section__chart">
                        <div id="week_chart" class="week_chart ">
                            <canvas id="weekChart" style="width:100%;max-width:600px; " ></canvas>
                        </div>
                        <div id="month_chart" class="month_chart display">
                            <canvas id="monthChart" style="width:100%;max-width:600px"></canvas>
                        </div>
                        
                    </div>
                </div>

                <div id="bestseller_table" class="bestseller_section">
                    <h2 id="bestSellersText">Best Sellers</h2>
                    <div id="best_seller_table__container"class="best_seller_table__container">

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script type = "module" src="./js/pages/dashboard.js"></script>
</html>
